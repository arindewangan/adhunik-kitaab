version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: book-recommendation-engine
    restart: unless-stopped
    ports:
      - "8000:8000"  # Backend API
      - "5001:5001"  # Frontend
    environment:
      - DATABASE_URL=sqlite:///./data/books.db
      - API_PORT=8000
      - FRONTEND_PORT=5001
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    networks:
      - book_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: book-recommendation-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - book_network
    profiles:
      - production

  # Optional: PostgreSQL database for production
  postgres:
    image: postgres:15-alpine
    container_name: book-recommendation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bookdb
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - book_network
    profiles:
      - production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser -d bookdb"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    container_name: book-recommendation-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - book_network
    profiles:
      - production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_data:
    driver: local
  app_logs:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  book_network:
    driver: bridge

# Development override
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
---
# docker-compose.dev.yml (for development)
version: '3.8'

services:
  app:
    build:
      target: base
    environment:
      - FLASK_ENV=development
      - DEBUG=true
    volumes:
      - .:/app
      - /app/__pycache__
    command: >
      sh -c "
        python -c 'from app.db import init_db; init_db()' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
        python -c 'from app.frontend import create_flask_app; app = create_flask_app(); app.run(host=\"0.0.0.0\", port=5001, debug=True)'
      "