version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile
      target: base
    environment:
      - FLASK_ENV=development
      - DEBUG=true
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
      - "5001:5001"
    command: >
      sh -c "
        echo 'Starting development environment...' &&
        python -c 'from app.db import init_db; init_db()' &&
        echo 'Database initialized' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
        echo 'Backend started with hot reload' &&
        sleep 3 &&
        python -c 'from app.frontend import create_flask_app; app = create_flask_app(); app.run(host=\"0.0.0.0\", port=5001, debug=True)'
      "